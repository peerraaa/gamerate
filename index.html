<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameRate</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <header>
            <h1>GameRate</h1>
            <nav>
                <button class="nav-btn active" data-section="home">Početna strana</button>
                <button class="nav-btn" data-section="rate">Oceni igre</button>
                <button class="nav-btn" data-section="suggest">Predloži igru</button>
            </nav>
        </header>

        <!-- Početna strana -->
        <section id="home" class="section active">
            <h2>Dobrodošli na GameRate!</h2>
            <p>Ovde možete ocenjivati vaše omiljene igrice i predlagati nove koje biste voleli da vidite na sajtu.</p>
        </section>

        <!-- Oceni igre -->
        <section id="rate" class="section">
            <label for="game-select">Izaberite igricu:</label>
            <select id="game-select">
                <option value="cs2">Counter-Strike 2</option>
                <option value="lol">League of Legends</option>
                <option value="gta5">GTA V</option>
                <option value="fc25">FIFA 25</option>
            </select>

            <div class="game-info">
                <img id="game-image" src="images/cs2.jpg" alt="Slika igrice" />
                <p id="game-description">Counter-Strike 2 je popularna pucačina iz prvog lica sa taktičkim elementima.</p>
            </div>

            <div class="rating">
                <label>Oceni igricu:</label>
                <div class="stars">
                    <button class="star" data-rating="1">☆</button>
                    <button class="star" data-rating="2">☆</button>
                    <button class="star" data-rating="3">☆</button>
                    <button class="star" data-rating="4">☆</button>
                    <button class="star" data-rating="5">☆</button>
                </div>
                <button id="submit-rating">Pošalji ocenu</button>
                <p id="thank-you" class="hidden">Hvala na oceni!</p>
            </div>
        </section>

        <!-- Predloži igru -->
        <section id="suggest" class="section">
            <h2>Predloži novu igru</h2>
            <form id="suggest-form">
                <label for="game-name">Ime igre:</label>
                <input type="text" id="game-name" required />

                <label for="game-desc">Opis igre:</label>
                <textarea id="game-desc" rows="4" required></textarea>

                <label for="game-image-url">URL slike (opciono):</label>
                <input type="text" id="game-image-url" placeholder="https://..." />

                <button type="submit">Pošalji predlog</button>
            </form>
            <p id="suggest-thank" class="hidden">Hvala što ste predložili igru!</p>
        </section>

    </div>

    <script src="games.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
